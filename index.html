
    <!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    .calculator {
    width: 400px;
    height: 450px;
    border: 1px solid black;
    border-radius: 5px;
    padding: 20px;
    background-color:green;
}

.screen input {
    width:370px;
    height: 100px;
    font-size: 30px;
    text-align: right;
    align-items: center;
}

.keys button {
    width: 80px;
    height: 80px;
    font-size: 20px;
    border-radius: 5px;
    margin: 5px;
}

</style>
<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" id="display" disabled>
        </div>
        <div class="keys">
            <button onclick="buttontype(7)">7</button>
            <button onclick="buttontype('8')">8</button>
            <button onclick="buttontype('9')">9</button>
            <button onclick="Display('')">c</button>
            <button onclick="buttontype('4')">4</button>
            <button onclick="buttontype('5')">5</button>
            <button onclick="buttontype('6')">6</button>
            <button onclick="buttontype('/')">/</button>
            <button onclick="buttontype('1')">1</button>
            <button onclick="buttontype('2')">2</button>
            <button onclick="buttontype('3')">3</button>
            <button onclick="buttontype('*')">*</button>
            <button onclick="buttontype('-')">-</button>
            <button onclick="buttontype('0')">0</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="buttontype('+')">+</button>
        </div>
    </div>
    <script>
        let displayValue = '';

function buttontype(value) {
    displayValue += value;
    document.getElementById('display').value = displayValue;
}

function Display() {
    displayValue = '';
    document.getElementById('display').value = displayValue;
}

function calculateResult() {
    try {
        displayValue = eval(displayValue);
        document.getElementById('display').value = displayValue;
    } catch (error) {
        document.getElementById('display').value = 'Error';
    }
}

    </script>
</body>
</html>
